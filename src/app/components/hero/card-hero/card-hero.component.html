<section class="hero-cards">
  <mat-card class="cards">
    <mat-card-header>
      <mat-card-title>{{hero.superhero}}</mat-card-title>
      <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="hero.urlImage" style="{{height}}">
    <mat-card-content>
      <h2>{{hero.publisher}}</h2>
      <p><span>First Apparition: </span>{{hero.first_appearance}}</p>
      <p><span>Characters: </span>{{hero.characters}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Edit</button>
      <button mat-button (click)="destroyHero(hero.id)">Delete</button>
    </mat-card-actions>
  </mat-card>
</section>
